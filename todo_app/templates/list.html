{% load crispy_forms_tags %}
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: black;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    background-color: white;
    color: purple;
  }

  .submit {
    background-color: aqua;
  }

  .center-column {
    width: 600px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .item-row {
    background-color: black;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    color: aqua;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 1.5);
  }

</style>

<div class="center-column">
  <form method="POST" action="/">
    {% csrf_token %} {{form.title }}
      <button class="btn btn-success btn-xl col-12" type="submit">Add ToDo</button>
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <a class="btn btn-info" href="{% url 'update' task.id %}"
        >Update</a
      >
      <a class="btn btn-danger" href="{% url 'delete' task.id %}"
        >Delete</a
      >

      {% if task.complete == True %}
      <strike>{{task}}</strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
